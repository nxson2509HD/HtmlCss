<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/ToastCss.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Toast</title>
  </head>
  <body>
    <div id="toast">
      <!-- <div class="toast toast-infor">
      <div class="toast__icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <div class="toast__body">
        <h3 class="toast__title">Success</h3>
        <p class="toast__msg">Connect internet</p>
      </div>
      <div class="toast__close">
        <i class="fas fa-times"></i>
      </div>
    </div>-->
    </div>
    <div>
      <button onclick="showSuccessToast()" class="btn btn--success btn--size-m">
        Show success
      </button>
      <button onclick="showErrorToast()" class="btn btn--warn btn--size-m">
        Show error
      </button>
    </div>
    <script>
      // Toast function
      function toast({ title, message, type = "info", duration = 3000 }) {
        const main = document.getElementById("toast");
        if (main) {
          const icons = {
            success: "fas fa-check-circle",
            infor: "fas fa-info-circle",
            warn: "fas fa-exclamation-circle",
            error: "fas fa-exclamation-triangle",
          };
          const icon = icons[type];
          const delay = (duration / 1000).toFixed(2);

          const toast = document.createElement("div");
          

          //auto remove toast
          const autoRemove = setTimeout(function () {
            main.removeChild(toast);
          }, duration + 1000);

          //remove toast when click
          toast.onclick = function(e) {
            if(e.target.closest('.toast__close')){
              main.removeChild(toast);
              clearTimeout(autoRemove);
            }
          }


          toast.classList.add("toast", `toast--${type}`);
          toast.style.animation = `slideInleft ease .5s, fadeOut linear 1s ${delay}s forwards`;
          toast.innerHTML = `
      <div class="toast__icon">
        <i class="${icon}"></i>
      </div>
      <div class="toast__body">
        <h3 class="toast__title">${title}</h3>
        <p class="toast__msg">${message}</p>
      </div>
      <div class="toast__close">
        <i class="fas fa-times"></i>
      </div>`;
          main.appendChild(toast);
          
        }
      }
      function showSuccessToast() {
        toast({
          title: "success",
          message: "internet connected",
          type: "success",
          duration: 5000,
        });
      }
      function showErrorToast() {
        toast({
          title: "error",
          message: "cann't internet connected",
          type: "error",
          duration: 5000,
        });
      }
    </script>
  </body>
</html>
